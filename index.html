<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias</title>

    <!-- CSS Mobile First -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript -->
    <script defer src="data/alimentos.js"></script>
    <script defer src="js/script.js"></script>

    <!-- Link BoxIcons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    <header>
        <a href="#" class="logo">Calc<span>calorias</span></a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#calculadora">Calculadora</a></li>
        </ul>
    </header>
    <main>
        <section class="home">
            <h1><span>Calc</span>uladora de <span>Calorias</span></h1>
        </section>

        <section class="calculadora">
            <div class="container">
                <label for="inpalimentos">Alimento: </label>
                <input onClick="this.select();" type="text" id="inpalimentos" name="inpalimentos" list="list-alimentos" placeholder="Selecione um alimento"/>
                <datalist id="list-alimentos">
                    <!-- Lista inserida via JS -->
                </datalist>
                <button class='bx bx-plus-medical' id="btnadd" type="submit"></button>
            </div>

            <div id="table-container">
                <table>
                    <tr>
                      <th>Alimento</th>
                      <th>Porção</th>
                      <th>Calorias</th>
                      <th>Del</th>
                    </tr>
                    <tr>
                      <td>-</td>
                      <td>-</td>
                      <td>-</td>
                      <td><button id="btn-remover" class='bx bxs-trash'></button></td>
                    </tr>
                  </table>
            </div>

              <div class="div-total">
                  <label>Total de Calorias: </label>
                  <label id="total">0</label>
              </div>

              <button id="btn-limpar">Limpar Tabela</button>
        </section>
    </main>
</body>
</html>
